spring.application.name=AYEN

logging.level.root=INFO
server.port=8081

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ayendb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=ayen
spring.datasource.password=ayen

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.data.rest.basePath=/ayen
spring.output.ansi.enabled=always